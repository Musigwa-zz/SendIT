<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="../../assets/css/auth.css" />
    <link rel="stylesheet" type="text/css" href="../../assets/css/common.css" />
    <link
      rel="shortcut icon"
      href="../../assets/icons/favicon.ico"
      type="image/x-icon"
    />
    <title>Login</title>
  </head>

  <body>
    <div id="toast-div" class="toast"></div>
    <section class="modal" id="new-order">
      <p class="modal-header">input your email and password</p>
      <div class="modal-body">
        <div class="input-group">
          <div class="input-group-addon">
            <img src="../../assets/icons/email.png" alt="icon" />
          </div>
          <input
            class="modal-form-control"
            placeholder="Email ex: me@gmail.com"
            name="email"
            inputmode="email"
            oninput="onChangeText(this.id)"
            onfocus="focused(this.id)"
            autocomplete="email"
            id="email"
            required
            type="email"
          />
          <h2 id="check" style="color:darkorange">*</h3>
        </div>
        <div class="input-group">
          <div class="input-group-addon">
            <img src="../../assets/icons/lock.png" alt="" />
          </div>
          <input
            class="modal-form-control"
            placeholder="Password"
            name="password"
            id="password"
            required
            type="password"
          />
          <h2 id="check" style="color:darkorange">*</h3>
        </div>
        <div class="submit-wrap">
          <button class="submit-btn">
            <img class="fab-icon" src="../../assets/icons/confirm.png " alt="logo" />
            <p>login</p>
          </button>
          <span>Don't have an account yet?</span>
          <a class="local" href="signup.html"> Create it </a>
        </div>
      </div>
    </section>
    <script type="module" src="../../js/auth/login.js"></script>
  </body>
</html>
