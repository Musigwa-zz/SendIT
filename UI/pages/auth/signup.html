<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="../../assets/css/auth.css" />
    <link
      rel="shortcut icon"
      href="../../assets/icons/favicon.ico"
      type="image/x-icon"
    />
    <title>SignUp</title>
    <script src="../../js/auth/signup.js"></script>
  </head>

  <body>
    <section class="modal" id="new-order">
      <p class="modal-header">create an account to join us</p>
      <form class="modal-body">
        <div class="input-group">
          <div class="input-group-addon">
            <img src="../../assets/icons/person.png" alt="icon" />
          </div>
          <input
            class="modal-form-control"
            placeholder="Full name ex: HIRWA Oscar"
            name="full_name"
            oninput="onChangeText(this.id)"
            autocomplete="name"
            required
            id="full_name"
            type="text"
          />
          <h2 id="check" style="color:darkorange">*</h3>
        </div>

        <div class="input-group">
          <div class="input-group-addon">
            <img src="../../assets/icons/email.png" alt="icon" />
          </div>
          <input
            class="modal-form-control"
            placeholder="Email ex: me@gmail.com"
            name="email"
            inputmode="email"
            oninput="onChangeText(this.id)"
            autocomplete="email"
            id="email"
            required
            type="email"
          />
          <h2 id="check" style="color:darkorange">*</h3>
        </div>
        <div class="input-group">
          <div class="input-group-addon">
            <img src="../../assets/icons/call.png" alt="icon" />
          </div>
          <input
            class="modal-form-control"
            placeholder="Telephone ex: +250783624212"
            name="phone"
            oninput="onChangeText(this.id)"
            id="phone"
            inputmode="tel"
            autocomplete="tel"
            required
            type="tel"
          />
          <h2 id="check" style="color:darkorange">*</h3>
        </div>
        <div class="input-group">
          <div class="input-group-addon">
            <img src="../../assets/icons/lock.png" alt="icon" />
          </div>
          <input
            class="modal-form-control"
            placeholder="Password"
            name="password"
            oninput="onChangeText(this.id)"
            id="password"
            required
            type="password"
          />
          <h2 id="check" style="color:darkorange">*</h3>
        </div>
        <div class="input-group">
          <div class="input-group-addon">
            <img src="../../assets/icons/lock.png" alt="icon" />
          </div>
          <input
            class="modal-form-control"
            placeholder="Confirm password"
            name="confirm"
            oninput="onChangeText(this.id)"
            id="confirm"
            required
            type="password"
          />
          <h2 id="check" style="color:darkorange">*</h2>
        </div>
        <div class="submit-wrap">
          <button class="submit-btn" onclick="createAccount()">
            <img class="fab-icon" src="../../assets/icons/confirm.png " alt="logo" />
            <p>submit</p>
          </button>
          <span>Already a member?</span>
          <a class="local" href="login.html"> Login </a>
        </div>
      </form>
    </section>
  </body>
</html>
